  <div class="metrics">
    <div class="space-between head-line">
      <ng-container *ngFor="let item of headLineSignals">
        <img src="{{item}}" alt="Oops!">
      </ng-container>
    </div>

    <div class="space-between head-line">
      <ng-container *ngFor="let item of firstLineSignals">
        <img src="{{item}}" alt="Oops!">
      </ng-container>
    </div>

    <div class="space-between">
      <div class="left">
        <div class="head-line">
          <ng-container *ngFor="let item of secondLineSignals | slice:0:4">
            <img src="{{item}}">
          </ng-container>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of thirdLineSignals | slice:0:3">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>

        <div>
          <ngx-gauge [size]="150" [thick]="7" [min]="0" [max]="10" [markers]="barMarkers" [thresholds]="barThresholdConfig" [foregroundColor]="'#00e035'" [backgroundColor]="'#2f2f2f'"
                     [value]="3" [label]="barLabel" [append]="barAppendText" [cap]="'butt'" [duration]="500" [type]="'semi'">
          </ngx-gauge>
        </div>

        <div>
          <ngx-gauge [size]="150" [thick]="7" [min]="0" [max]="10" [markers]="barMarkers" [thresholds]="barThresholdConfig" [foregroundColor]="'#00e035'" [backgroundColor]="'#2f2f2f'"
                     [value]="6" [label]="barLabel" [append]="barAppendText" [cap]="'butt'" [duration]="500" [type]="'semi'">
          </ngx-gauge>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of fourLineSignals">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of sevenLineSignals">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>
      </div>

      <div class="center">
        <div style="display: flex; justify-content: center">
          <ngx-gauge [size]="200" [thick]="7" [min]="0" [max]="30" [markers]="rpmMarkers" [foregroundColor]="'#00e035'" [backgroundColor]="'#2f2f2f'"
                     [value]="20" [label]="rpmLabel" [append]="rpmAppendText" [thresholds]="rpmThresholdConfig" [cap]="'butt'" [duration]="500">
          </ngx-gauge>
        </div>
        <div>
          <ngx-gauge [size]="300" [thick]="10" [min]="0" [max]="120" [markers]="speedMarkers" [foregroundColor]="'#00b9d0'" [backgroundColor]="'#2f2f2f'"
                     [value]="gaugeValue" [label]="speedLabel" [append]="speedAppendText" [cap]="'butt'" [duration]="500" >
          </ngx-gauge>
        </div>

        <div class="head-line" style="display: flex; justify-content: center">
          <ng-container *ngFor="let item of eightLineSignals | slice:0:3">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>

        <div class="head-line" style="display: flex; justify-content: center">
          <ng-container *ngFor="let item of eightLineSignals | slice:3:8">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>
      </div>

      <div class="right">
        <div class="head-line">
          <ng-container *ngFor="let item of secondLineSignals | slice:4:8">
            <img src="{{item}}">
          </ng-container>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of thirdLineSignals | slice:3:7">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>
        <div>
          <ngx-gauge [size]="150" [thick]="7" [min]="40" [max]="120" [markers]="temperatureMarkers" [thresholds]="temperatureThresholdConfig" [foregroundColor]="'#00e035'" [backgroundColor]="'#2f2f2f'"
                     [value]="100" [label]="temperatureLabel" [append]="temperatureAppendText" [cap]="'butt'" [duration]="500" [type]="'semi'">
          </ngx-gauge>
        </div>

        <div>
          <ngx-gauge [size]="150" [thick]="7" [min]="0" [max]="100" [markers]="oilMarkers" [foregroundColor]="'#00e035'" [backgroundColor]="'#2f2f2f'"
                     [value]="24" [label]="oilLabel" [thresholds]="oilThresholdConfig" [append]="oilAppendText" [cap]="'butt'" [duration]="500" [type]="'semi'">
          </ngx-gauge>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of fiveLineSignals">
            <img src="{{item}}">
          </ng-container>
        </div>

        <div class="head-line">
          <ng-container *ngFor="let item of nineLineSignals">
            <img src="{{item}}" alt="">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
