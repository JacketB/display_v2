<div class="dashboard">
  <div class="head-signals">
    <ng-container *ngFor="let item of headLineSignals">
      <img src="{{item}}"/>
    </ng-container>
  </div>

  <div class="first-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of firstLineSignals | slice:0:5">
        <img src="{{item}}">
      </ng-container>
    </div>
    <div class="center-signals">
      <ng-container *ngFor="let item of firstLineSignals | slice:5:7">
        <img src="{{item}}">
      </ng-container>
    </div>
    <div class="signals">
      <ng-container *ngFor="let item of firstLineSignals | slice:7:12">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="second-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of secondLineSignals | slice:0:4">
        <img src="{{item}}">
      </ng-container>
    </div>
    <div class="signals">
      <ng-container *ngFor="let item of secondLineSignals | slice:4:8">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="third-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of thirdLineSignals | slice:0:3">
        <img src="{{item}}">
      </ng-container>
    </div>
    <div class="signals">
      <ng-container *ngFor="let item of thirdLineSignals | slice:3:7">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="four-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of fourLineSignals | slice:0:2">
        <img src="{{item}}">
      </ng-container>
    </div>

    <div class="center-signals center-signals-text">
      <div id="speedtext">0</div>
    </div>

    <div class="signals">
      <ng-container *ngFor="let item of fourLineSignals | slice:2:4">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="five-line-signals">
    <div class="signals">
    </div>
    <div class="signals">
      <ng-container *ngFor="let item of fiveLineSignals | slice:0:2">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="five-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of fiveLineSignals | slice:2:4">
        <img src="{{item}}">
      </ng-container>
    </div>
    <div class="signals">
    </div>
  </div>

  <div class="six-line-signals">
    <div class="signals">
      <img src="{{sixLineSignals[0]}}">
    </div>
    <div class="signals">
      <ng-container *ngFor="let item of sixLineSignals | slice:1:4">
        <img src="{{item}}">
      </ng-container>
    </div>
  </div>

  <div class="seven-line-signals">
    <div class="signals">
      <img src="{{sevenLineSignals[0]}}">
    </div>
    <div class="signals">
      <img src="{{sevenLineSignals[1]}}">
    </div>
  </div>

  <div class="eight-line-signals">
    <div class="signals">
      <ng-container *ngFor="let item of eightLineSignals | slice:0:3">
        <img src="{{item}}">
      </ng-container>
    </div>

    <div class="center-bottom-signals">
      <div>
        <img src="{{eightLineSignals[3]}}">
        <img src="{{eightLineSignals[4]}}">
      </div>
      <img src="{{eightLineSignals[5]}}">
    </div>

    <div class="signals">
      <img src="{{eightLineSignals[6]}}">
    </div>
  </div>

  <div class="nine-line-signals">
    <div class="signals">
      <img src="{{nineLineSignals[0]}}">
    </div>
    <div class="signals">
      <img src="{{nineLineSignals[1]}}">
    </div>
  </div>
</div>
